<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SheetToDo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    <link rel="stylesheet" href="src/css/app.css" />
</head>

<body class="site">
    <section class="container">
        <nav class="navbar">
            <div class="navbar-brand flex">
                <a class="navbar-item" href="/"><strong><i class="fas fa-lg fa-book-open blue"></i>&nbsp;SheetToDo</strong></a>
                <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="navbarExampleTransparentExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item uppercase" href="#" id="open-modal"><i class="fas fa-lg fa-plus-circle green"></i>&nbsp;New note</a>
                </div>
            </div>
        </nav>
    </section>
    <section class="container site-content">
        <div id="content"></div>
        <div id="tasks"></div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>SheetToDo</strong> by <a href="https://github.com/fbrzozowski">Filip Brzozowski</a>. The source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
            </p>
            <p>
                View source code on <a href="https://github.com/fbrzozowski/sheet-to-do" target="_blank"><i class="fab fa-github"></i> Github</a>
            </p>
        </div>
    </footer>
    <!-- MODAL -->
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title uppercase">New Note</p>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <label class="label">Title</label>
                    <div class="control">
                        <input class="input" id="modal-title-input" type="text" placeholder="Title here...">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Description</label>
                    <div class="control">
                        <textarea class="textarea" id="modal-description-input" placeholder="Type your description here..."></textarea>
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" id="save-task">Save</button>
            </footer>
        </div>
    </div>
    <script src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <script src="src/js/main.js" type="module"></script>
</body>

</html>
